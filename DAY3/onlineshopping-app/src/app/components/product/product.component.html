<div class="card">
  <img
    [src]="productdetails.imageUrl"
    class="card-img-top"
    alt=""
    height="200px"
    width="250px"
  />

  <div class="card-body">
    <h5 class="card-title">{{ productdetails.title }}</h5>
    <p class="card-text">{{ productdetails.price }}</p>
    <p class="card-text">
      <app-rating [rating]="productdetails.rating"></app-rating>
    </p>
    <button class="btn btn-primary">
      <i class="fa-solid fa-thumbs-up"></i> {{ productdetails.likes }}
    </button>
  </div>
</div>
